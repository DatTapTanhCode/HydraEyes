<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision UI - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        

        .logo {
            color: white;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }


        .nav-menu {
            display: flex;
            gap: 25px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 4px;
            background: #4A90E2;
            border-radius: 50%;
        }

        .download-btn {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        /* Enhanced Left Side with Gauge Background */
        .left-side {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #5b2c87 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Enhanced Background with SVG Pattern */
        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                /* Grid Pattern */
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                /* Radial Gauge Pattern */
                radial-gradient(circle at 20% 20%, rgba(6, 182, 212, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 80% 30%, rgba(239, 68, 68, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 30% 80%, rgba(245, 158, 11, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 70% 70%, rgba(16, 185, 129, 0.2) 2px, transparent 2px);
            background-size: 60px 60px, 60px 60px, 200px 200px, 180px 180px, 220px 220px, 160px 160px;
            animation: float 20s ease-in-out infinite;
        }

        /* Gauge Overlays */
        .gauge-overlays {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                /* Large Pressure Gauge */
                radial-gradient(circle 80px at 15% 25%, transparent 78px, rgba(6, 182, 212, 0.3) 79px, rgba(6, 182, 212, 0.3) 80px, transparent 81px),
                radial-gradient(circle 70px at 15% 25%, transparent 68px, rgba(8, 145, 178, 0.2) 69px, rgba(8, 145, 178, 0.2) 70px, transparent 71px),
                /* Temperature Gauge */
                radial-gradient(circle 60px at 85% 20%, transparent 58px, rgba(239, 68, 68, 0.3) 59px, rgba(239, 68, 68, 0.3) 60px, transparent 61px),
                /* Digital Display */
                linear-gradient(rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.2)),
                /* Flow Meter */
                linear-gradient(90deg, transparent 20%, rgba(139, 92, 246, 0.2) 21%, rgba(139, 92, 246, 0.2) 25%, transparent 26%);
            background-size: 300px 300px, 300px 300px, 200px 200px, 200px 60px, 80px 120px;
            background-position: 0% 0%, 0% 0%, 100% 0%, 50% 40%, 20% 80%;
            background-repeat: no-repeat;
            animation: gaugeGlow 8s ease-in-out infinite;
        }

        .geometric-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                /* Hexagonal Pattern */
                radial-gradient(circle at 25% 40%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 60%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 45% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 60% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 80px 80px, 120px 120px;
            animation: pulse 15s ease-in-out infinite;
        }

        /* Camera Icons Pattern */
        .camera-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle 2px at 40% 30%, rgba(255, 255, 255, 0.4) 1px, transparent 2px),
                radial-gradient(circle 2px at 70% 60%, rgba(255, 255, 255, 0.4) 1px, transparent 2px),
                radial-gradient(circle 2px at 80% 25%, rgba(255, 255, 255, 0.4) 1px, transparent 2px);
            background-size: 300px 300px, 400px 400px, 250px 250px;
            animation: cameraFlicker 6s ease-in-out infinite;
        }

        .perspective-lines {
            position: absolute;
            width: 120%;
            height: 120%;
            left: -10%;
            top: -10%;
            background-image: 
                linear-gradient(0deg, transparent 49%, rgba(255, 255, 255, 0.05) 50%, transparent 51%),
                linear-gradient(90deg, transparent 49%, rgba(255, 255, 255, 0.05) 50%, transparent 51%),
                /* Diagonal gauge lines */
                linear-gradient(45deg, transparent 49%, rgba(6, 182, 212, 0.1) 50%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, rgba(16, 185, 129, 0.1) 50%, transparent 51%);
            background-size: 100px 100px, 100px 100px, 200px 200px, 200px 200px;
            transform: perspective(500px) rotateX(30deg);
            animation: perspective-flow 25s linear infinite;
        }

        /* Floating Gauge Indicators */
        .floating-indicators {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .indicator {
            position: absolute;
            border-radius: 50%;
            animation: float-indicator 4s ease-in-out infinite;
        }

        .indicator-1 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.6), rgba(6, 182, 212, 0.2));
            top: 30%;
            left: 10%;
            animation-delay: 0s;
        }

        .indicator-2 {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.6), rgba(245, 158, 11, 0.2));
            top: 60%;
            right: 15%;
            animation-delay: 1s;
        }

        .indicator-3 {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.6), rgba(239, 68, 68, 0.2));
            bottom: 20%;
            left: 25%;
            animation-delay: 2s;
        }

        .indicator-4 {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.6), rgba(16, 185, 129, 0.2));
            top: 15%;
            right: 30%;
            animation-delay: 3s;
        }

        .title-section {
            text-align: center;
            z-index: 10;
            color: white;
            padding: 40px;
            position: relative;
        }

        .subtitle {
            font-size: 16px;
            letter-spacing: 3px;
            opacity: 0.8;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .main-title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        /* Eye icon for Hydra Eyes */
        .main-title::before {
            content: "üëÅÔ∏è";
            display: block;
            font-size: 60px;
            margin-bottom: 20px;
            animation: eyeBlink 5s ease-in-out infinite;
        }

        /* Right Side - Login Form */
        .right-side {
            width: 480px;
            background: rgba(13, 27, 62, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 50px;
            position: relative;
        }

        .login-form {
            max-width: 380px;
            margin: 0 auto;
        }

        .welcome-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            color: white;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            accent-color: #4A90E2;
        }

        .checkbox-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .signin-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            margin-bottom: 25px;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(74, 144, 226, 0.4);
        }

        .signup-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .signup-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #4A90E2;
        }

        /* Enhanced Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes gaugeGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        @keyframes cameraFlicker {
            0%, 90%, 100% { opacity: 0.4; }
            5%, 85% { opacity: 0.8; }
        }

        @keyframes perspective-flow {
            0% { transform: perspective(500px) rotateX(30deg) translateZ(0px); }
            100% { transform: perspective(500px) rotateX(30deg) translateZ(-200px); }
        }

        @keyframes float-indicator {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.6; }
            50% { transform: translateY(-15px) scale(1.1); opacity: 1; }
        }

        @keyframes eyeBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .nav-links {
            display: none;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .fullscreen-bg {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #5b2c87 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .blur-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 2000;
            width: 400px;
            background: rgba(13, 27, 62, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-modal.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: white;
        }
    
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                width: 90%;
                max-width: none;
                min-width: 280px;
            }
            
            .nav-menu {
                gap: 15px;
            }
            
            .login-modal {
                width: 90%;
                max-width: 350px;
            }
            
            .main-title {
                font-size: 32px;
            }
            
            .container {
                flex-direction: column;
            }
            
            .right-side {
                width: 100%;
                height: auto;
                min-height: 50vh;
            }
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-container" style="gap:30px;">
            <div class="logo">HYDRA EYES</div>
            <div class="nav-menu">
                <span class="nav-link">Us</span>
                <span class="nav-link" id="signin-trigger">Sign In</span>
                <span class="nav-link">Plans</span>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Full Screen Background -->
        <div class="fullscreen-bg">
            <div class="geometric-bg"></div>
            <div class="gauge-overlays"></div>
            <div class="geometric-shapes"></div>
            <div class="camera-pattern"></div>
            <div class="perspective-lines"></div>
            
            <!-- Floating Gauge Indicators -->
            <div class="floating-indicators">
                <div class="indicator indicator-1"></div>
                <div class="indicator indicator-2"></div>
                <div class="indicator indicator-3"></div>
                <div class="indicator indicator-4"></div>
            </div>
            
            <div class="title-section">
                <div class="subtitle">INSPIRED BY THE FUTURE:</div>
                <h1 class="main-title">HYDRA EYES MONITORING</h1>
                <p style="font-size: 18px; opacity: 0.9; margin-top: 16px;">
                    Advanced Camera-Based Gauge Reading System
                </p>
            </div>
        </div>

        <!-- Blur Overlay -->
        <div class="blur-overlay" id="blur-overlay"></div>

        <!-- Login Modal -->
        <div class="login-modal" id="login-modal">
            <div class="login-form">
                <button class="close-btn" id="close-modal">&times;</button>
                <h2 class="welcome-title">Welcome Back!</h2>
                <p class="welcome-subtitle">Enter your credentials to access the monitoring dashboard</p>
                
                <form id="signin-form" action="/login" method="POST">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" placeholder="Your email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" placeholder="Your password" required>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox" id="remember">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    
                    <button type="submit" class="signin-btn">SIGN IN</button>
                </form>
                
                <div class="signup-link">
                    Don't have an account? <a href="#">Contact Administrator</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        const signinTrigger = document.getElementById('signin-trigger');
        const loginModal = document.getElementById('login-modal');
        const blurOverlay = document.getElementById('blur-overlay');
        const closeModal = document.getElementById('close-modal');
        const signinForm = document.getElementById('signin-form');

        // Show modal
        signinTrigger.addEventListener('click', () => {
            loginModal.classList.add('active');
            blurOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // Hide modal
        function hideModal() {
            loginModal.classList.remove('active');
            blurOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModal.addEventListener('click', hideModal);
        blurOverlay.addEventListener('click', hideModal);

        // Enhanced background effects
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelector('.geometric-shapes');
            const gauges = document.querySelector('.gauge-overlays');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            // Parallax effect for shapes
            shapes.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
            
            // Subtle movement for gauge overlays
            gauges.style.transform = `translate(${x * 5}px, ${y * 5}px)`;
        });

        // Form inputs interaction
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
                this.style.borderColor = '#06b6d4';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            });
        });

        // Form submission handling
        signinForm.addEventListener('submit', function(e) {
            const button = document.querySelector('.signin-btn');
            const originalText = button.textContent;
            button.textContent = 'CONNECTING...';
            button.style.opacity = '0.7';
            button.disabled = true;
            
            // Add gauge-like loading animation
            let dots = 0;
            const loadingInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                button.textContent = 'CONNECTING' + '.'.repeat(dots);
            }, 500);
            
            // Reset if there's an error (this will be handled by the backend)
            setTimeout(() => {
                clearInterval(loadingInterval);
                button.textContent = originalText;
                button.style.opacity = '1';
                button.disabled = false;
            }, 10000); // 10 second timeout
        });

        // Add some interactive gauge effects
        const indicators = document.querySelectorAll('.indicator');
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('mouseenter', () => {
                indicator.style.transform = 'scale(1.5)';
                indicator.style.filter = 'brightness(1.5)';
            });
            
            indicator.addEventListener('mouseleave', () => {
                indicator.style.transform = 'scale(1)';
                indicator.style.filter = 'brightness(1)';
            });
        });

        // Simulate real-time gauge updates
        setInterval(() => {
            indicators.forEach((indicator, index) => {
                const randomIntensity = 0.3 + Math.random() * 0.7;
                indicator.style.opacity = randomIntensity;
            });
        }, 2000);
    </script>
</body>
</html>
